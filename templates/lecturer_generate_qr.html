{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Generate QR Code{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Generate QR Code for Class Session</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
